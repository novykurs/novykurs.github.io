<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        
        <!-- META -->
        <title>{% if page.title != nil %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }} — {{ site.description }}{% endif %}</title>
        <meta name="description" content="{{ page.description | default: site.description }}" />
        <meta name="keywords" content="{% if page.keywords != nil %}{{ page.keywords }}, {% endif %}{{ default: site.keywords }}" />
        <meta name="author" content="{{ site.title }}" />
        <link rel="canonical" href="{{ page.url | remove: '.html' | prepend: site.baseurl | prepend: site.url }}" />
        <link rel="image_src" href="{{ page.cover | default: site.cover | prepend: site.baseurl | prepend: site.url }}" />

        <!-- SCHEMA.ORG -->
        <meta itemprop="name" content="{% if page.title != nil %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }} — {{ site.description }}{% endif %}" />
        <meta itemprop="description" content="{{ page.description | default: site.description }}" />
        <meta itemprop="image" content="{{ page.cover | default: site.cover | prepend: site.baseurl | prepend: site.url }}" />

        <!-- OPENGRAPH -->
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta property="og:title" content="{% if page.title != nil %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }} — {{ site.description }}{% endif %}" />
        <meta property="og:url" content="{{ page.url | remove: '.html' | prepend: site.baseurl | prepend: site.url }}" />
        <meta property="og:locale" content="{{ site.locale }}" />
        <meta property="og:image" content="{{ page.cover | default: site.cover | prepend: site.baseurl | prepend: site.url }}" />

        <!-- TWITTER -->
        <meta name="twitter:title" content="{% if page.title != nil %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }} — {{ site.description }}{% endif %}" />
        <meta name="twitter:description" content="{{ page.description | default: site.description }}" />
        <meta name="twitter:card" content="{{ page.cover | default: site.cover | prepend: site.baseurl | prepend: site.url }}" />

        <!-- VK -->
        <meta property="vk:image" content="{{ page.cover | default: site.cover | prepend: site.baseurl | prepend: site.url }}" />

        <!-- ICONS -->
        {% if site.icon != nil %}{% if site.icon.raster != nil %}{% for size in site.icon.raster.sizes %}
        <link rel="icon" type="image/png" sizes="{{ size }}x{{ size }}" href="{{ site.icon.raster.path }}{{ size }}{{ site.icon.raster.suffix }}" />{% endfor %}
        <link rel="apple-touch-icon" href="{{ site.icon.raster.path }}{{ site.icon.raster.sizes[0] }}{{ site.icon.raster.suffix }}" />{% endif %}
        {% if site.icon.raster != nil %}<link rel="mask-icon" href="{{ site.icon.vector }}" />{% endif %}{% endif %}

    </head>
    <body>
      <h1>{{ site.title }}</h1>
      {{ content }}
    </body>
</html>
