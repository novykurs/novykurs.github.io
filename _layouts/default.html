<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- META -->
        <title>{{ page.title | default: site.title }}</title>
        <meta name="description" content="PAGE.DESCRIPTION" />
        <meta name="keywords" content="TAGS" />
        <meta name="author" content="AUTHOR" />
        <link rel="canonical" href="{{ page.url | remove ".html" }}" />
        <link rel="image_src" href="{{ page.cover | default: site.shareImage }}" />

        <!-- SCHEMA.ORG -->
        <meta itemprop="name" content="{{ page.title | default: site.title }}" />
        <meta itemprop="description" content="PAGE.DESCRIPTION" />
        <meta itemprop="image" content="{{ page.cover | default: site.shareImage }}" />

        <!-- OPENGRAPH -->
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta property="og:title" content="{{ page.title | default: site.title }}" />
        <meta property="og:url" content="{{ page.url | remove ".html" }}" />
        <meta property="og:locale" content="{{ site.locale }}" />
        <meta property="og:image" content="{{ page.cover | default: site.shareImage }}" />

        <!-- TWITTER -->
        <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
        <meta name="twitter:description" content="PAGE.DESCRIPTION" />
        <meta name="twitter:card" content="{{ page.cover | default: site.shareImage }}" />

        <!-- VK -->
        <meta property="vk:image" content="{{ page.cover | default: site.shareImage }}" />

        <!-- ICONS -->
        <link rel="icon" type="image/png" sizes="16x16" href="" />
        <link rel="apple-touch-icon" href="" />
        <link rel="mask-icon" href="" color="B88B58" />

    </head>
    <body>
      <h1>{{ site.title }}</h1>
      {{ content }}
    </body>
</html>
